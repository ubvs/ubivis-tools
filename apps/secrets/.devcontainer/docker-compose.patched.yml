services:
  infisical:
    container_name: secrets-infisical
    # Using locally built image with OIDC patch
    image: infisical:local
    build:
      context: ../
      dockerfile: Dockerfile.standalone-infisical
      args:
        INFISICAL_PLATFORM_VERSION: v0.153.4
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - DB_CONNECTION_URI=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - SITE_URL=${SITE_URL:-http://localhost:8081}
      # Disable all telemetry and external connections
      - TELEMETRY_ENABLED=false
      - SENTRY_DSN=
      - POSTHOG_HOST=
      - POSTHOG_PROJECT_API_KEY=
      - OTEL_TELEMETRY_COLLECTION_ENABLED=false
      # OIDC Configuration (enabled via patch)
      - OIDC_DISCOVERY_URL=${OIDC_DISCOVERY_URL:-http://ssom-keycloak:8080/realms/ubivis/.well-known/openid-configuration}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-secrets}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - app-network
    volumes:
      - infisical-data:/app/data

  db:
    container_name: secrets-postgres
    image: postgres:14-alpine
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: secrets-redis
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    networks:
      - app-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  infisical-data:
    driver: local

networks:
  app-network:
    external: true
    name: devcontainer_app-network
