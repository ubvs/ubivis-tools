# =============================================================================
# INFISICAL (SECRETS MANAGEMENT) - PRODUCTION DEPLOYMENT
# =============================================================================
# Deploy Order: #1 - NO DEPENDENCIES
# Private Network: Attach to 10.0.0.13
# =============================================================================

version: "3"

services:
  backend:
    container_name: infisical-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    image: infisical/infisical:latest-postgres
    pull_policy: always
    labels:
      caddy: "{{upstreams 8080}}"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Database - local PostgreSQL
      - DB_CONNECTION_URI=postgresql://infisical:${POSTGRES_PASSWORD}@db:5432/infisical
      - REDIS_URL=redis://redis:6379
      # Encryption keys - SET THESE IN COOLIFY
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - JWT_AUTH_SECRET=${JWT_AUTH_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_SERVICE_SECRET=${JWT_SERVICE_SECRET}
      # Site URL - SET YOUR DOMAIN
      - SITE_URL=${SITE_URL:-https://secrets.yourdomain.com}
      # SMTP Configuration (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-noreply@yourdomain.com}
      # Security
      - TELEMETRY_ENABLED=false
      - INVITE_ONLY=${INVITE_ONLY:-false}
    ports:
      - "8080:8080"
    networks:
      - infisical
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: infisical-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - infisical
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    container_name: infisical-db
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=infisical
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=infisical
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - infisical
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=infisical"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local

networks:
  infisical:
    driver: bridge
